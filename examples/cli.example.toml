# =============================================================================
# CLI Presentation Configuration
# =============================================================================
# This file configures CLI-specific presentation settings (rendering, styling).
# Copy to: ~/.chibi/cli.toml
#
# Per-context overrides can be placed in:
#   ~/.chibi/contexts/<context-name>/cli.toml
#
# Per-context files only need to specify fields you want to override.

# =============================================================================
# Markdown Rendering
# =============================================================================

# Render LLM output as formatted markdown in the terminal (default: true)
# Set to false for raw output (useful for piping)
render_markdown = true

# =============================================================================
# Image Configuration
# =============================================================================

[image]
# Render images inline in the terminal (default: true)
render_images = true

# Maximum bytes to download for remote images (default: 10 MB)
max_download_bytes = 10485760

# Timeout in seconds for fetching remote images (default: 5)
fetch_timeout_seconds = 5

# Allow fetching images over plain HTTP (default: false, HTTPS only)
allow_http = false

# Maximum image height in terminal lines (default: 25)
max_height_lines = 25

# Percentage of terminal width to use for images (default: 80)
max_width_percent = 80

# Image alignment: "left", "center", "right" (default: "center")
alignment = "center"

# Image rendering mode (default: "auto")
# Options: "auto", "truecolor", "ansi", "ascii", "placeholder"
render_mode = "auto"

# Enable truecolor (24-bit) rendering (default: true)
enable_truecolor = true

# Enable ANSI (16-color) rendering (default: true)
enable_ansi = true

# Enable ASCII art rendering (default: true)
enable_ascii = true

# Enable image cache for remote images (default: true)
cache_enabled = true

# Maximum total size of image cache in bytes (default: 100 MB)
cache_max_bytes = 104857600

# Maximum age of cached images in days (default: 30)
cache_max_age_days = 30

# =============================================================================
# Markdown Color Scheme
# =============================================================================
# Colodore-inspired color scheme (Commodore 64/128 palette by Pepto)
# Values can be hex colors (e.g., "#edf171") or Colodore preset names:
#   black, dark_grey, grey, light_grey, white,
#   dark_red, red, brown, orange, yellow,
#   light_green, green, cyan, light_blue, blue, purple

[markdown_style]
# Headings
h1 = "white"
h2 = "yellow"
h3 = "light_green"
h4 = "cyan"
h5 = "light_grey"
h6 = "grey"

# Code blocks
code_bg = "black"
code_label = "cyan"

# List markers
bullet = "cyan"

# Tables
table_header_bg = "blue"
table_border = "grey"

# Borders/decorations
blockquote_border = "grey"
think_border = "grey"
hr = "dark_grey"

# Links & references
link_url = "grey"
image_marker = "cyan"
footnote = "cyan"
