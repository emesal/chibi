[package]
name = "chibi"
version = "0.2.0"
edition = "2024"

[dependencies]

chrono = "0.4"
dirs-next = "2.0.0"
futures-util = { version = "0.3.31", features = ["std"] }
reqwest = { version = "0.13.1", features = ["json", "stream"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"
tokio = { version = "1.49.0", features = ["full"] }
toml = "0.9.11"
uuid = { version = "1", features = ["v4"] }
fs2 = "0.4"

[dev-dependencies]
tempfile = "3.19"
