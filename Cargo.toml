[package]
name = "chibi"
version = "0.5.0-dev"
edition = "2024"
rust-version = "1.88"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
chrono = "0.4"
dirs-next = "2.0.0"
fastbloom = { version = "0.14", features = ["serde"] }
futures-util = { version = "0.3.31", features = ["std"] }
regex = "1"
reqwest = { version = "0.13.1", features = ["json", "stream"] }
schemars = "0.8"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"
sha2 = "0.10"
streamdown-parser = { git = "https://github.com/emesal/streamdown-rs" }
streamdown-render = { git = "https://github.com/emesal/streamdown-rs" }
strum = { version = "0.27", features = ["derive"] }
tokio = { version = "1.49.0", features = ["full"] }
toml = "0.9.11"
uuid = { version = "1", features = ["v4"] }
fs2 = "0.4"
imgcatr = "0.1.4"

[lints.rust]
dead_code = "deny"

[dev-dependencies]
serde_json = "1.0.149"
tempfile = "3.19"
