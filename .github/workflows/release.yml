name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARIES: chibi chibi-json chibi-mcp-bridge

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux-amd64
            ext: ""
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            platform: linux-arm64
            ext: ""
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: macos-amd64
            ext: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: macos-arm64
            ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows-amd64
            ext: ".exe"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation toolchain (aarch64-linux)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --locked --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Prepare assets
        shell: bash
        run: |
          mkdir -p dist
          for bin in $BINARIES; do
            src="target/${{ matrix.target }}/release/${bin}${{ matrix.ext }}"
            dst="dist/${bin}-${{ matrix.platform }}${{ matrix.ext }}"
            if [ -f "$src" ]; then
              cp "$src" "$dst"
            else
              echo "::warning::Binary not found: $src"
            fi
          done

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
